<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!--    Start of connection to Bootstrap JS-->
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/jquery-3.4.0.js"></script>
    <!--    End of connection to Bootstrap JS-->

    <!--    Start of connection to Bootstrap CSS-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <!--    End of connection to Bootstrap CSS-->
    <link rel="stylesheet" href="../bootstrap/css/custom.css">

</head>
<body>
<h3 class="text-center text-secondary text-monospace text-uppercase">Our Register Page</h3>
<button class="btn btn-primary">Home</button>
<button class="btn btn-success">About</button>
<button class="btn btn-secondary">Gallery</button>
<button class="btn btn-danger">Register</button>
<button class="btn btn-info">LogIn</button>
<hr>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form action="">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-4">
    </div>
</div>
</body>
</html>
